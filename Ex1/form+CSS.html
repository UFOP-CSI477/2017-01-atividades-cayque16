<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
		
		<link rel="stylesheet" type="text/css" href="estiloForm.css">
	</head>
	<body>
		<h1>Formulário de cadastro</h1>
		<form name="cadastro" action="validacao.html" method="get">
			<label for="nome">Nome:</label>
			<input type="text" name="nome"><br>
			
			<label for="rua">Rua:</label>
			<input type="text" name="rua">
			
			<label for="numero">Numero:</label>
			<input type="text" name="numero"><br>
			
			<label for="bairro">Bairro:</label>
			<input type="text" name="bairro">
			
			<label for="estado">Estado:</label>
			<input type="text" name="estado"><br>
			
			<label for="cidade">Cidade:</label>
			<input type="text" name="cidade"><br>
			
			<label for="telefone">Telefone:</label>
			<input type="text" name="telefone">
			
			<input type="checkbox" name="servico">WhatsApp
			<input type="checkbox" name="servico">Telegram
			<input type="checkbox" name="servico">Signal<br>
			
			<label for="cpf">CPF:</label>
			<input type="text" name="cpf">
			
			<label for="rg">RG:</label>
			<input type="text" name="rg"><br>
			
			<label for="genero">Gênero:</label>
			<input type="radio" name="genero" value="F">Feminino
			<input type="radio" name="genero" value="M">Masculino
			<input type="radio" name="genero" value="N">Não declarar<br>
			
			<label for="nascimento">Data de nascimento:</label>
			<input type="text" name="nascimento"><br>
			
			<label for="email">E-Mail:</label>
			<input type="text" name="email">
			
			<label for="emailcon">Confirmar:</label>
			<input type="text" name="emailcon"><br>
			
			<label for="usuario">Usuário:</label>
			<input type="text" name="usuario"><br>
			
			<label for="senha">Senha:</label>
			<input type="password" name="senha">
			
			<label for="senhacon">Confirmar:</label>
			<input type="password" name="senhacon"><br>
			
			<input type="submit" value="Confirmar">
			<input type="reset" value="Limpar">
			
		</form>
	</body>
</html>
