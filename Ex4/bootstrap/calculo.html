<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cálculo com JS</title>

    <script>

      var x = 0;
      x = "texto";

      function somar(){
        var n1 = window.prompt("Insira o primeiro número:");
        var n2 = window.prompt("Insira o segundo número:");

        var res = parseInt(n1) + parseInt(n2);

        window.alert("O resultado é: " + res);
        document.getElementById("resultado").innerHTML = res;
      }
    </script>

  </head>
  <body>

    <p id="resultado">Resultado</p>
    <button type="button" onclick="somar()">Somar</button>

  </body>
</html>
