<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cálculo em JS com formulário</title>

    <script>
      function calcular(){

        if (document.dados.n1.value.length == 0){
          window.alert("Informe o primeiro número");
          document.dados.n1.focus();
          return;
        }else if (document.dados.n2.value.length == 0){
          window.alert("Informe o segundo número");
          document.dados.n2.focus();
          return;
        }

        var n1= document.dados.n1.value;
        var n2= document.dados.n2.value;

        if (isNaN(n1)){
          window.alert("Informe o primeiro número corretamente!");
          document.dados.n1.value = "";
          document.dados.n1.focus();
          return;
        } else if(isNaN(n2)){
          window.alert("Informe o primeiro número corretamente!");
          document.dados.n2.value = "";
          document.dados.n2.focus();
          return;
        }

        var res = parseInt(n1) + parseInt(n2);
        document.dados.resultado.value = res;
      }
    </script>

  </head>
  <body>
    <form name="dados">
      Primeiro número: <input type="text" name="n1"><br>
      Segundo número: <input type="text" name="n2"><br>

      Resultado: <input type="text" name="resultado"><br>

      <button type="button" onclick="calcular()">Calcular</button>
    </form>
  </body>
</html>
